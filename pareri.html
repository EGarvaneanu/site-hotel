<script>
	var count = 0;
	
	$("#btnAfiseazaPareri").click(function(){
		getPareriSiAfiseaza();
	});
	
	function getPareriSiAfiseaza(){
		$.ajax({		
			url:"https://jsonplaceholder.typicode.com/comments",
			method:"GET"
		}).done(function(data){
			var start = count > 0 ? 5 * count : count;
			var end = start + 5;
			var str = '';
			for(var i=start; i<end; i++){
				str += '<div class="item-details">' + 
						'Id postare = ' + data[i].postId + '<br />' +
						'Nr. review= ' + data[i].id + '<br />' +
						'Nume = ' + data[i].name + '<br />' +
						'Utilizator = ' + data[i].email + '<br />' +
						'Comentariu = ' + data[i].body + '<br />' +
						'</div>';
			}
			
			if(start == data.length){
				count = 0;
				$(".display-data").empty();
				$(".display-data").append("Lista parcursa.");
				return;
			}
			
			count++;
			$(".display-data").empty();
			$(".display-data").append(str);
		})
	}

</script>
